{% extends 'basic.html' %} {% block body %} 
<form action="/tuition/filter/" method="post">
    {% csrf_token %}
<div class="container">
    <div class="col-md-6 offset-md-3">
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Subject</label>
            <select name="subject" class="form-select" id="inputGroupSelect01">
              <option selected value=""></option>
              {% for subject in subjects  %}
              <option  value="{{subject}}">{{subject}}</option>
              {% endfor %}
            </select>
        </div>

        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Class</label>
            <select name="class" class="form-select" id="inputGroupSelect01">
              <option selected value=""></option>
              {% for c in classes  %}
              <option  value="{{c}}">{{c}}</option>
              {% endfor %}
            </select>
        </div>
         
        <div class="form-check">
            <input name="available" class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label"  for="flexCheckDefault">
              Available
            </label>
        </div>

        <div class="form-group d-flex">
            <label for="exampleInputEmail1">Salary&nbsp;from&nbsp;</label>
            <input type="text" name='fromsal' class="form-control" >   
            <label for="exampleInputEmail1">&nbsp;to&nbsp;</label>
            <input type="text" name='tosal' class="form-control" >  
        </div>

        <button type="submit" class="btn btn-primary">Search</button>
    </div>
   
</div>
</form>



{% for p in posts %} {{ p.title }} by {{ p.user.username }} :
<a href='/tuition/postdetails/{{p.id}}'>Details</a>
<br/>
{{ p.details_short }}
<hr>
{% endfor %} {% endblock body %}
